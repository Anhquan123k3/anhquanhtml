<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>越南文化介绍网站</title>
    <link rel="icon" href="icon.png" type="image/x-icon">

    <style>
        body {
            width: auto;
            height: auto;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        nav {
            width: 100%;
            height: auto;
            background-color: #fff;
            padding: 10px 0;
            text-align: center;
            border-bottom: 2px solid #000000;
            position: relative;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        nav a:hover {
            background-color: #ddd;
            color: #000;
        }
        .search-container {
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 20px;
            perspective: 1000px; /* Perspective for 3D effect */
        }
        section {
            width: 500px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-image: linear-gradient(to top, #fff1eb 0%, #ace0f9 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-right: -250px; /* Overlapping half */
            border: 2px solid rgba(0, 0, 0, 0.389);
            transform: scale(0.8); /* Smaller size */
            transition: transform 2s, z-index 2s;
        }
        section:hover {
            transform: scale(1) translateZ(50px); /* Scale up and move closer on hover */
            z-index: 1; /* Bring to front on hover */
        }
        section:last-child {
            margin-right: 0; /* No margin for the last one */
        }
        .hinhanh1, .hinhanh2, .hinhanh3 {
            width: calc(100% - 20px); /* Reduce width by 20px */
            height: calc(100% - 20px); /* Reduce height by 20px */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
            background-size: cover;
            background-position: center;
            border: 2px;
        }
        .hinhanh1 {
            background: url(pho.png) no-repeat center center;
            background-size: cover;
            border-radius: 20px;
        }
        .hinhanh2 {
            background: url(nem.png) no-repeat center center;
            background-size: cover;
            border-radius: 20px;
        }
        .hinhanh3 {
            background: url(banhmy.png) no-repeat center center;
            background-size: cover;
            border-radius: 20px;
        }
        .hinhanh1 h1, .hinhanh2 h1, .hinhanh3 h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .hinhanh1 h2, .hinhanh2 h2, .hinhanh3 h2 {
            font-size: 2em;
            margin: 0;
        }
        .hinhanh1 p, .hinhanh2 p, .hinhanh3 p {
            font-size: 1.5em;
            margin: 0;
        }
    </style>
</head>
