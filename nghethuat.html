    <div class="carousel-container">
        <div class="carousel-slide">
            <div>
                <img src="15.png" alt="Image 1">
            </div>
            <div>
                <img src="16.png" alt="Image 2">
            </div>

            </div>
            <div>
                <img src="20.png" alt="Image 6">
            </div>
            <div>
                <img src="21.png" alt="Image 7">
            </div>
        </div>
        <div class="carousel-controls">
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>

    <script>
        const totalSlides = document.querySelectorAll('.carousel-slide div').length;
        const theta = 360 / totalSlides;
        let currentIndex = 0;

        function arrangeSlides() {
            const radius = Math.round((300 / 2) / Math.tan(Math.PI / totalSlides));
            const slides = document.querySelectorAll('.carousel-slide div');
            slides.forEach((slide, index) => {
                const angle = theta * index;
                slide.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
            });
        }

        function moveSlide(direction) {
            const carousel = document.querySelector('.carousel-slide');
            currentIndex += direction;
            const rotateY = theta * currentIndex;
            carousel.style.transform = `rotateY(${-rotateY}deg)`;
        }

        // Initialize slides position
        arrangeSlides();

        // Rotate carousel quickly one full rotation when page loads
        window.onload = function() {
            const carousel = document.querySelector('.carousel-slide');
            carousel.style.transition = 'transform 1s';
            carousel.style.transform = `rotateY(-360deg)`;

            // After the quick rotation, reset the transform and transition
            setTimeout(() => {
                carousel.style.transition = 'none';
                carousel.style.transform = 'rotateY(0deg)';
                // Reapply the transition for subsequent rotations
                setTimeout(() => {
                    carousel.style.transition = 'transform 1s';
                }, 50);
            }, 1000);

            // Start automatic slide transition every 1 second
            setInterval(() => {
                moveSlide(1);
            }, 5000);
        }
    </script>
