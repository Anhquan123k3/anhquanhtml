    .alarm {
        width: 200px;
        height: 200px;
        background: #000;
        border-radius: 50%;
        transition: all 0.5s ease;
        position: relative;
        margin: 50px auto; /* Center the element horizontally */
        box-shadow: 0 20px 20px 5px rgba(132, 132, 132, 0.315);
    }
    .alarm::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%; /* Changed from bottom: 0 to height: 100% */
        border-radius: 50%;
        background: url(dianhac.png) no-repeat center center;
        background-size: 160%;
    }
    .alarm::after {
        content: '';
        width: 20px;
        height: 20px;
        background: #ffffff;
        border-radius: 50%;
        z-index: 1;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
</style>

<body>
    <h1>音乐</h1>
   <div> <div class="alarm" id="alarm">
</div>
    <p id="time">播放时间: 00:00</p>
    <p>请按下面按钮播放听音乐</p>
    <button id="playButton" onclick="toggleMusic()">播放</button>
    <audio id="myAudio" src="001.mp3"></audio>
    
    <script>
        var audio = document.getElementById("myAudio");
        var alarm = document.getElementById("alarm");
        var playButton = document.getElementById("playButton");
        var timeDisplay = document.getElementById("time");
        var rotation = 0;
        var intervalId;

        function rotateAlarm() {
            rotation += 6; // Rotate 6 degrees every 100ms
            alarm.style.transform = `rotate(${rotation}deg)`;
        }

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                intervalId = setInterval(rotateAlarm, 100);
                playButton.textContent = "停止";
            } else {
                audio.pause();
                clearInterval(intervalId);
                playButton.textContent = "播放";
            }
        }

        audio.ontimeupdate = function() {
            var minutes = Math.floor(audio.currentTime / 60);
            var seconds = Math.floor(audio.currentTime % 60);
            if (seconds < 10) {
                seconds = "0" + seconds;
            }
            timeDisplay.textContent = "播放时间: " + minutes + ":" + seconds;
        };
    </script>
</body>
